- name: Security
  subsections:
    - name: SSH & Certificates
      commands:
        - label: Generate SSH key
          command: ssh-keygen -t rsa -b 4096 -C "your_email@example.com"
        - label: Copy SSH key to server
          command: ssh-copy-id user@host
        - label: Show certificate info
          command: openssl x509 -in cert.pem -noout -text
        - label: Generate CSR
          command: openssl req -new -key key.pem -out req.csr
        - label: Check SSH fingerprint
          command: ssh-keygen -lf /etc/ssh/ssh_host_rsa_key.pub
        - label: Verify certificate expiry
          command: openssl x509 -enddate -noout -in cert.pem
        - label: Check certificate issuer
          command: openssl x509 -issuer -noout -in cert.pem
        - label: Create self-signed certificate
          command: openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -days 365
        - label: Show private key info
          command: openssl rsa -in key.pem -check
        - label: Convert PEM to DER
          command: openssl x509 -in cert.pem -outform der -out cert.der
        - label: Convert DER to PEM
          command: openssl x509 -in cert.der -inform der -out cert.pem
        - label: Verify certificate chain
          command: openssl verify -CAfile ca.pem cert.pem
        - label: Generate Diffie-Hellman params
          command: openssl dhparam -out dhparam.pem 2048
        - label: Check SSL connection
          command: openssl s_client -connect <host>:443
        - label: Generate PKCS#12 archive
          command: openssl pkcs12 -export -out cert.pfx -inkey key.pem -in cert.pem

