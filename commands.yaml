- name: Linux & System
  subsections:
    - name: Red Hat Linux Commands
      commands:
        - label: List files
          command: ls -l
        - label: Show hidden files
          command: ls -a
        - label: Current directory
          command: pwd
        - label: Disk usage
          command: du -sh *
        - label: File permissions
          command: ls -l
        - label: System uptime
          command: uptime
        - label: Kernel version
          command: uname -r
        - label: Check memory
          command: free -h
        - label: Check CPU
          command: lscpu
        - label: IP information
          command: ip a
        - label: Show disk partitions
          command: fdisk -l
        - label: List block devices
          command: lsblk
        - label: Show PCI devices
          command: lspci
        - label: Show USB devices
          command: lsusb
        - label: Show all environment variables
          command: printenv
        - label: List all installed packages (yum)
          command: yum list installed
        - label: Check yum repository list
          command: yum repolist
        - label: Search package (yum)
          command: yum search <package>
        - label: Show service status
          command: systemctl status <service>
        - label: Start a service
          command: systemctl start <service>
        - label: Stop a service
          command: systemctl stop <service>
        - label: Restart a service
          command: systemctl restart <service>
        - label: Enable service at boot
          command: systemctl enable <service>
        - label: Disable service at boot
          command: systemctl disable <service>
        - label: Show open network ports
          command: netstat -tulnp

    - name: System Administration
      commands:
        - label: Reboot Server
          command: reboot
        - label: Shutdown Server
          command: shutdown -h now
        - label: List users
          command: cat /etc/passwd
        - label: List groups
          command: cat /etc/group
        - label: Show running processes
          command: ps aux
        - label: Kill process by PID
          command: kill -9 <pid>
        - label: Change password
          command: passwd <user>
        - label: Check open ports
          command: netstat -tuln
        - label: Show system hostname
          command: hostnamectl
        - label: Check crontab
          command: crontab -l
        - label: Edit crontab
          command: crontab -e
        - label: Show last logins
          command: last
        - label: Switch user
          command: su - <user>
        - label: Become root
          command: sudo -i
        - label: Add user
          command: useradd <username>
        - label: Add user to group
          command: usermod -aG <group> <user>
        - label: Delete user
          command: userdel <username>
        - label: Lock user account
          command: usermod -L <user>
        - label: Unlock user account
          command: usermod -U <user>
        - label: List all running services
          command: systemctl list-units --type=service
        - label: Show logs for a service
          command: journalctl -u <service>
        - label: Find processes using a port
          command: lsof -i :<port>
        - label: Show all open files
          command: lsof

    - name: File Operations
      commands:
        - label: Copy file
          command: cp source dest
        - label: Move file
          command: mv source dest
        - label: Remove file
          command: rm file
        - label: Remove directory recursively
          command: rm -rf dir
        - label: Change file permissions
          command: chmod 755 file
        - label: Change file owner
          command: chown user:group file
        - label: Create new directory
          command: mkdir dir
        - label: Find files
          command: find . -name "*.log"
        - label: Create empty file
          command: touch <file>
        - label: View file content (cat)
          command: cat <file>
        - label: View file content (less)
          command: less <file>
        - label: Head of file
          command: head <file>
        - label: Tail of file
          command: tail <file>
        - label: Archive with tar
          command: tar -czvf archive.tar.gz <dir_or_file>
        - label: Extract tar.gz archive
          command: tar -xzvf archive.tar.gz
        - label: Find largest files
          command: du -ah . | sort -rh | head -n 10
        - label: Copy directory recursively
          command: cp -r <src> <dest>
        - label: Remove empty directories
          command: find . -type d -empty -delete
        - label: Find and delete .tmp files
          command: find . -name "*.tmp" -delete
        - label: Symbolic link
          command: ln -s <target> <link>
        - label: Count lines in file
          command: wc -l <file>
        - label: Change group ownership
          command: chgrp <group> <file>
        - label: Find files larger than 100MB
          command: find . -size +100M

    - name: Networking
      commands:
        - label: Ping host
          command: ping <host>
        - label: Check DNS
          command: nslookup <domain>
        - label: Download file (wget)
          command: wget <url>
        - label: Download file (curl)
          command: curl -O <url>
        - label: Test port with netcat
          command: nc -zv <host> <port>
        - label: Show routing table
          command: netstat -rn
        - label: Show all network interfaces
          command: ip addr
        - label: Show ARP table
          command: arp -a
        - label: Show listening TCP ports
          command: ss -tln
        - label: Show open ports (ss)
          command: ss -tuln
        - label: Trace network path
          command: traceroute <host>
        - label: DNS lookup (dig)
          command: dig <domain>
        - label: Show IP route table
          command: ip route
        - label: Show network interfaces (ip link)
          command: ip link show
        - label: Download file (scp)
          command: scp user@host:/path/file .
        - label: Upload file (scp)
          command: scp file user@host:/path/
        - label: HTTP check
          command: curl -I <url>
        - label: Test speed
          command: speedtest-cli
        - label: Show active connections
          command: ss -tunap
        - label: Show ARP cache
          command: ip neigh
        - label: Show all listening ports
          command: netstat -an | grep LISTEN
        - label: Show established connections
          command: netstat -an | grep ESTABLISHED
        - label: Show bandwidth usage (iftop)
          command: iftop
        - label: Show open sockets
          command: ss -s

    - name: Package Management
      commands:
        - label: Install package (yum)
          command: yum install <package>
        - label: Remove package (yum)
          command: yum remove <package>
        - label: Update all packages (yum)
          command: yum update
        - label: Install package (apt)
